    <script>
        const menuHamburguesa = document.querySelector('.menu-hamburguesa');
        const menuHamburguesaClose = document.querySelector('.menu-hamburguesa-close');
        const navMobile = document.getElementById('navMobile');
        const navLinks = navMobile.querySelectorAll('a');
        const line1 = document.querySelector('.hamburguesa-line-1');
        const line2 = document.querySelector('.hamburguesa-line-2');
        const line3 = document.querySelector('.hamburguesa-line-3');
        const closeLine1 = document.querySelector('.hamburguesa-close-line-1');
        const closeLine2 = document.querySelector('.hamburguesa-close-line-2');
        const closeLine3 = document.querySelector('.hamburguesa-close-line-3');

        function abrirMenu() {
            navMobile.classList.remove('hidden');
            setTimeout(() => navMobile.classList.remove('translate-x-full'), 10);
            line1.style.transform = 'rotate(45deg) translateY(12px)';
            line2.style.opacity = '0';
            line3.style.transform = 'rotate(-45deg) translateY(-12px)';
            closeLine1.style.transform = 'rotate(45deg) translateY(12px)';
            closeLine2.style.opacity = '0';
            closeLine3.style.transform = 'rotate(-45deg) translateY(-12px)';
        }

        function cerrarMenu() {
            navMobile.classList.add('translate-x-full');
            setTimeout(() => navMobile.classList.add('hidden'), 300);
            line1.style.transform = 'rotate(0deg) translateY(0px)';
            line2.style.opacity = '1';
            line3.style.transform = 'rotate(0deg) translateY(0px)';
            closeLine1.style.transform = 'rotate(0deg) translateY(0px)';
            closeLine2.style.opacity = '1';
            closeLine3.style.transform = 'rotate(0deg) translateY(0px)';
        }

        menuHamburguesa.addEventListener('click', abrirMenu);
        menuHamburguesaClose.addEventListener('click', cerrarMenu);

        navLinks.forEach(link => {
            link.addEventListener('click', cerrarMenu);
        });
    </script>
